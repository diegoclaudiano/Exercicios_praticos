<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
    <div id="title">
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
    </div>

    <form action="">
        <fieldset>
            <div>
                <label for="name">Nome</label>
                <input type="text" name="name" id="name">
                <label for="lastName">Sobrenome</label>
                <input type="text" name="lesteName" id="lesteName">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
        </fieldset>

        <div>
            <p>De qual lado da aplicação você desenvolve?</p>

            <input type="radio" name="dev" id="devFront" value="front-end">
            <label for="devFront">Front-end</label> <br>
            <input type="radio" name="dev" id="devBack" value="back-end">
            <label for="devBack">Back-end</label> <br>
            <input type="radio" name="dev" id="devFull" value="fullstack">
            <label for="devFull">Fullstack</label>
        </div>

        <div>
            <label for="seniority">Senioridade</label> <br>
            <select>
                <option value="">Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div>

        <fieldset>
            <p>Selecione as tecnologias que utiliza</p>
            
            <input type="checkbox" name="html" id="html" value="html">HTML
            <input type="checkbox" name="css" id="css" value="css">CSS
            <input type="checkbox" name="javascript" id="javascript" value="javascript">JavaScript
            <input type="checkbox" name="php" id="php" value="php">PHP
            <input type="checkbox" name="C#" id="C#" value="C#">C#
            <input type="checkbox" name="python" id="python" value="python">Python
            <input type="checkbox" name="java" id="java" value="java">Java
        </fieldset>


        <div>
            <p>Conte um pouco de sua experiência</p>
            <textarea name="experience" id="experience" cols="30" rows="10"></textarea>
        </div>

        <button type="submit">Concluído</button>
    </form>

</body>
</html>
